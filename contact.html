<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
      
    
    <div class="container">
        <H1>Contact</H1>
        <form action="">
            <div class="form-grp">
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="form-grp">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="form-grp">
                <textarea cols="" rows="5" placeholder="Enter your message"></textarea>
            </div>

            <input id="btn" type="Submit" value="Send">


        </form>
    </div>
</body>

</html>
